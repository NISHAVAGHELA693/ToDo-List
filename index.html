<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <title>User Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="userForm">
    <label for="firstName">Enter your Fname:</label>
    <input type="text" placeholder="first Name" class="fname" id="firstName" required><br><br>
    <label for="lastName">Enter your Lname:</label>
    <input type="text" placeholder="last Name" id="lastName" required><br><br>
    <label for="dob">Enter your DOB:</label>
    <input type="date" class="dob" id="dob" required><br><br>
    <label for="email">Enter your Email:</label>
    <input type="email" placeholder="Email" id="email" required><br><br>
    <button type="submit"  class="register">Register</button>
  </form>
  <div id="warningMessage"></div>
  <h2>User List</h2>
  <table id="userTable" border="1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th> Email</th>
      <th>Actions</th>
    </tr>
  </table>
  <script src="index.js"></script>
</body>
</html>
